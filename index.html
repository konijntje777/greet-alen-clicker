<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greet Alen Clicker</title>
    <meta name="theme-color" content="#0a0a0f"> 
    <link rel="icon" type="greet" href="images/skins/ultimate.png" />
    <link rel="apple-touch-icon" type="greet" href="images/skins/ultimate.png" />

    <style>
        :root {
            --primary-color: #ff6666;
            --secondary-color: #d10000;
            --background-start: #0a0a0f;
            --background-end: #2c2c54;
            --alen-spin-duration: 8s;
        }

        body {
            font-family: "Poppins", sans-serif;
            text-align: center;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: #fff;
            padding: 10px;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        h2 {
            color: #d10000;
            margin-bottom: 20px;
        }

        button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }

        button:hover {
            background: #444;
            transform: scale(1.05);
        }

        img#alen {
            transition: transform 0.2s ease, filter 0.3s ease;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none;
            
            -moz-user-drag: none;
            -webkit-user-drag: none;

            border-radius: 50%;
            animation: spin var(--alen-spin-duration) linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); } 
        }

        #alen.clicked {
            transition: transform 0.2s ease-out, filter 0.3s ease; 
            transform: scale(1.15);
            filter: brightness(1.3); 
        }

        .floating-text {
            position: absolute;
            color: #00FFFF;
            font-size: 18px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            text-shadow: 0 0 8px #ffeb99;
            z-index: 999;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .banner {
            position: fixed;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: all 0.5s ease;
            font-size: 14px;
            z-index: 9999;
        }
        .banner.show {
            top: 20px;
            opacity: 1;
        }
        .banner.success {
            background: #28a745;
        }
        .banner.error {
            background: #e63946;
        }
        .banner.warning {
            background: #ffb703;
            color: black;
        }
        .banner.info {
            background: #2196f3;
        }

        .footer-info {
            width: 100%;
            margin-top: 40px; 
            padding: 20px 10px;
            color: #aaa; 
            font-size: 0.9em; 
            border-top: 1px solid #444;
            background: #1a1a2e; 
        }

        .footer-info p {
            margin: 5px 0; 
        }

        .footer-info a {
            color: #7a0000; 
            text-decoration: none; 
            transition: color 0.2s;
        }

        .footer-info a:hover {color: #00c3ff;}
    </style>
</head>
<body>
    <h1>üëã Greet Alen Clicker</h1>
    <h2>Bonjour mes √©l√®ves!</h2>

    <div id="game">
        <img id="alen" src="images/skins/default.png" alt="UNZIP DE SOURCECODE!!!!!!!!!!!!!!!" width="300" draggable="false"/>
        <h4><strong>You‚Äôve greeted Alen <span id="count">0</span> times!</strong></h4>
        <p>üé® Current Skin: <span id="skinName">Default</span></p>
    </div>

    <hr />

    <div id="upgrades">
        <h2>Upgrades</h2>
        <button id="clickUpgrade">üëã Greeter Power (Cost: 100)</button>
        <button id="autoUpgrade">ü§ñ Auto-Greeter (Cost: 10)</button>
    </div>

    <hr />

    <div id="rebirth">
        <h2>Rebirth</h2>
        <p>üîÑ Rebirths: <span id="rebirthCount">0</span></p>
        <button id="rebirthBtn">‚ú® Rebirth (Cost: 10,000 Greets)</button>
    </div>

    <div id="banner-container"></div>

    <footer class="footer-info">
        <p>&copy; Luay all rights reserved. |  Co-owner:  <a href="https://github.com/Love-Lumine">„Äéùíö„Äè</a>.</p>
        <p>
            Contact: 
            <a href="discord-username:Love-Lumine">discord</a> | 
        </p>
    </footer>

    <script>
        let count = parseInt(localStorage.getItem("count")) || 0;
        let greetsPerClick = parseFloat(localStorage.getItem("greetsPerClick")) || 1;
        let clickUpgradeLevel = parseInt(localStorage.getItem("clickUpgradeLevel")) || 0;
        let clickUpgradeCost = parseInt(localStorage.getItem("clickUpgradeCost")) || 100;
        let autoGenerators = parseInt(localStorage.getItem("autoGenerators")) || 0;
        let autoUpgradeCost = parseInt(localStorage.getItem("autoUpgradeCost")) || 10;
        let rebirthCount = parseInt(localStorage.getItem("rebirthCount")) || 0;
        let rebirthCost = parseInt(localStorage.getItem("rebirthCost")) || 10000;
        let skinName = localStorage.getItem("skinName") || "Default";
        let lastTime = parseInt(localStorage.getItem("lastTime")) || Date.now();


        const skins = {
            0: "Default",
            5: "Golden Alen",
            10: "Galaxy Alen",
            25: "Cyber Alen",
            50: "Mythic Alen",
            67: "Divine Alen",
            68: "Ultimate Alen"
        };

        const countEl = document.getElementById("count");
        const alen = document.getElementById("alen");
        const clickBtn = document.getElementById("clickUpgrade");
        const autoBtn = document.getElementById("autoUpgrade");
        const rebirthBtn = document.getElementById("rebirthBtn");
        const rebirthCountEl = document.getElementById("rebirthCount");
        const skinNameEl = document.getElementById("skinName");
        const ANIMATION_DURATION_MS = 1100;
        const CLICK_ANIMATION_DURATION_MS = 75;
        const AUTO_UPDATE_INTERVAL_MS = 1000;

        const now = Date.now();
        const offlineTime = (now - lastTime) / 1000;
        if (offlineTime > 5) {
            const offlineEarnings = autoGenerators * greetsPerClick * offlineTime;
            count += offlineEarnings;
            showBanner(`While you were away, you greeted Alen ${Math.floor(offlineEarnings)} times!`, "info");
        }
        lastTime = now;

        alen.addEventListener("click", (e) => {
            count += greetsPerClick;
            save();
            updateUI();

            alen.classList.add("clicked");
            setTimeout(() => alen.classList.remove("clicked"), CLICK_ANIMATION_DURATION_MS);

            const floatText = document.createElement("span");
            floatText.className = "floating-text";
            floatText.textContent = `+${greetsPerClick.toFixed(greetsPerClick % 1 === 0 ? 0 : 1)}`;
            
            const x = e.clientX;
            const y = e.clientY;
            
            floatText.style.left = `${x}px`;
            floatText.style.top = `${y}px`;

            document.body.appendChild(floatText);
            setTimeout(() => floatText.remove(), ANIMATION_DURATION_MS);
        });

        alen.addEventListener('dragstart', (e) => {
            e.preventDefault(); 
        });

        alen.addEventListener('mousedown', (e) => {
            e.preventDefault();
        });

        clickBtn.addEventListener("click", () => {
            if (count >= clickUpgradeCost) {
                count -= clickUpgradeCost;
                clickUpgradeLevel++;
                greetsPerClick++;
                clickUpgradeCost = Math.floor(clickUpgradeCost * 1.5);
                save();
                updateUI();
                showBanner("Greeter Power Upgraded!", "success");
            } else showBanner("Not enough greets!", "error");
        });

        autoBtn.addEventListener("click", () => {
            if (count >= autoUpgradeCost) {
                count -= autoUpgradeCost;
                autoGenerators++;
                autoUpgradeCost = Math.floor(autoUpgradeCost * 1.7);
                save();
                updateUI();
                showBanner("Auto-Greeter Upgraded!", "success");
            } else showBanner("Not enough greets!", "error");
        });

        setInterval(() => {
            if (autoGenerators > 0) {
                const autoIncrement = autoGenerators * greetsPerClick;
                count += autoIncrement;
                
                const floatText = document.createElement("span");
                floatText.className = "floating-text";
                floatText.textContent = `+${autoIncrement.toFixed(autoIncrement % 1 === 0 ? 0 : 1)}`;
                
                const rect = alen.getBoundingClientRect();
                floatText.style.left = `${rect.left + rect.width / 3}px`;
                floatText.style.top = `${rect.top + rect.height / 3}px`;
                
                document.body.appendChild(floatText);
                setTimeout(() => floatText.remove(), ANIMATION_DURATION_MS);
                save();
                updateUI();
            }
        }, AUTO_UPDATE_INTERVAL_MS);

        rebirthBtn.addEventListener("click", () => {
            if (rebirthCount >= 100) {
                showBanner("MAX REBIRTH!", "warning");
                return;
            }
            if (count >= rebirthCost) {
                count = 0;
                greetsPerClick = 1 + (rebirthCount + 1) * 0.1;
                clickUpgradeLevel = 0;
                clickUpgradeCost = 100;
                autoGenerators = 0;
                autoUpgradeCost = 10;
                rebirthCount++;
                rebirthCost = 10000 * (rebirthCount + 1);
                updateSkin();
                save();
                updateUI();
                showBanner(`You rebirthed! Total: ${rebirthCount}`, "info");
            } else showBanner("Not enough greets to rebirth!", "error");
        });

        function save() {
            localStorage.setItem("count", count);
            localStorage.setItem("greetsPerClick", greetsPerClick.toString()); 
            localStorage.setItem("clickUpgradeLevel", clickUpgradeLevel);
            localStorage.setItem("clickUpgradeCost", clickUpgradeCost);
            localStorage.setItem("autoGenerators", autoGenerators);
            localStorage.setItem("autoUpgradeCost", autoUpgradeCost);
            localStorage.setItem("rebirthCount", rebirthCount);
            localStorage.setItem("rebirthCost", rebirthCost);
            localStorage.setItem("skinName", skinName);
            localStorage.setItem("lastTime", Date.now());
        }

        function updateUI() {
            countEl.textContent = Math.floor(count);
            clickBtn.textContent = `üëã Greeter Power Lv.${clickUpgradeLevel} (Cost: ${clickUpgradeCost})`;
            autoBtn.textContent = `ü§ñ Auto-Greeter Lv.${autoGenerators} (Cost: ${autoUpgradeCost})`;
            rebirthCountEl.textContent = rebirthCount;
            skinNameEl.textContent = skinName;
            if (rebirthCount >= 100) {
                rebirthBtn.textContent = "MAX REBIRTH!";
                rebirthBtn.disabled = true;
            } else {
                rebirthBtn.textContent = `üîÑ Rebirth (Cost: ${rebirthCost} Greets)`;
                rebirthBtn.disabled = false;
            }
        }

        function updateSkin() {
            let unlocked = "Default";
            const milestones = Object.keys(skins).map(Number).sort((a, b) => a - b);
            
            for (const milestone of milestones) {
                if (rebirthCount >= milestone) {
                    unlocked = skins[milestone];
                }
            }
            
            skinName = unlocked;
            const fileNamePart = skinName.toLowerCase().split(" ")[0];
            alen.src = `images/skins/${fileNamePart}.png`;
        }

        function showBanner(text, type = "info") {
            const banner = document.createElement("div");
            banner.className = `banner ${type}`;
            banner.textContent = text;
            document.body.appendChild(banner);
            setTimeout(() => banner.classList.add("show"), 50);
            setTimeout(() => banner.classList.remove("show"), 2000);
            setTimeout(() => banner.remove(), 2500);
        }

        updateSkin();
        updateUI();
    </script>
</body>
</html>
