<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greet Alen Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>👋 Greet Alen Clicker</h1>

  <div id="game">
    <img id="alen" src="images/skins/default.png" alt="Greet Alen" width="150" />
    <p>You’ve greeted Alen <span id="count">0</span> times!</p>
    <p>🎨 Current Skin: <span id="skinName">Default</span></p>
  </div>

  <hr />

  <div id="upgrades">
    <h2>Upgrades</h2>
    <button id="clickUpgrade">👋 Greeter Power (Cost: 100)</button>
    <button id="autoUpgrade">🤖 Auto-Greeter (Cost: 10)</button>
  </div>

  <hr />

  <div id="rebirth">
    <h2>Rebirth</h2>
    <p>🔄 Rebirths: <span id="rebirthCount">0</span></p>
    <button id="rebirthBtn">✨ Rebirth (Cost: 10,000 Greets)</button>
  </div>

  <div id="banner-container"></div>

  <script src="script.js"></script>
</body>
</html>
